<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gustavo Henrique</title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/action.css">
    
</head>
<body>
    <header class="header">
        <img src="assets/img/logo_sitepessoal.png" alt="Logo Gustavo Henrique" width="150">
        <nav>
           <a class="action" href="">Projetos</a>
           <a class="action" href="">Sobre</a>
           <a class="action" href="">Skills</a>
           <a class="action" href="">Tecnologias</a>
           <a class="action" href="">Contato</a>
           <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
      <div class="container">
        <div class="text">
      <h1>Gustavo Henrique</h1>
      <p>Olá, sou Desenvolvedor Full Stack</p>
        </div>
      <div class="image">
        <img src="assets/img/foto_banner.png">
      </div>
      </div>
    </section>
    
   <h2 class="fill">PROJETOS</h2>
    <section id="box">
      <h3>About Me</h3>
    
    </section>

    <section id="alternancia">
  <div class="toggle-container-custom">
    <button class="toggle-button-custom active" onclick="showContent('tecnologias', this)">Tecnologias</button>
    <button class="toggle-button-custom" onclick="showContent('skills', this)">Skills</button>
  </div>

  <div class="content-grid-custom" id="content-custom">
    <!-- Conteúdo aparece aqui via JS -->
  </div>
</section>
<script>
  const contentData = {
    tecnologias: ['{} Node', 'Java', 'React', 'NodeJs', 'C#', 'JavaScript'],
    skills: ['Comunicação', 'Inglês', 'CI/CD', 'Git']
  };

  function showContent(type, btn) {
    // Alternar botão ativo
    const buttons = document.querySelectorAll('.toggle-button-custom');
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    // Atualizar conteúdo
    const contentDiv = document.getElementById('content-custom');
    contentDiv.innerHTML = '';
    contentData[type].forEach(text => {
      const box = document.createElement('div');
      box.className = 'box-custom';
      box.textContent = text;
      contentDiv.appendChild(box);
    });
  }

  // Mostrar conteúdo inicial
  document.addEventListener('DOMContentLoaded', () => {
    showContent('tecnologias', document.querySelector('.toggle-button-custom.active'));
  });
</script>
</body>
</html>
